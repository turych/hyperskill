    package search;

    import java.io.IOException;
    import java.util.ArrayList;
    import java.util.List;
    import java.util.Scanner;

    public class Main {
        private static CommandLine commandLine;
        private static Scanner scanner;
        private static DataService dataService;
        private static List<String> data;

        public static void main(String[] args) {

            commandLine = new CommandLine(args);
            dataService = new DataService();
            scanner = new Scanner(System.in);

            try {
                data = dataService.load(commandLine.get("--data"));
            } catch (IOException e) {
                System.out.println(e.getMessage());
            }

            while (true) {
                displayMenu();
                int action = Integer.parseInt(scanner.nextLine());

                if (action == Action.FIND.getId()) {
                    search();
                } else if (action == Action.PRINT_ALL.getId()) {
                    dataService.printAll(data);
                } else if (action == Action.EXIT.getId()) {
                    System.out.println("Bye!");
                    System.exit(0);
                } else {
                    System.out.println("unknown command");
                }
            }
        }

        private static void displayMenu() {
            System.out.println("=== Menu ===\n" +
                    "1. Find a person\n" +
                    "2. Print all people\n" +
                    "0. Exit");
        }

        private static void search() {
            String search;
            List<String> result = new ArrayList<>();

            System.out.println("Enter a name or email to search all suitable people.");
            search = scanner.nextLine().toLowerCase().trim();

            for (String person : data) {
                if (person.toLowerCase().contains(search)) {
                    result.add(person);
                }
            }
            if (result.size() > 0) {
                System.out.println("Found people:");
                result.forEach(System.out::println);
            } else {
                System.out.println("No matching people found.");
            }
            result.clear();
        }
    }
